      /* Layout */
.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 0 15px;
}

/* Header */
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

header h1 {
  font-size: 36px;
  margin: 0;
}

header nav {
  margin-top: 10px;
}

header nav a {
  color: #fff;
  text-decoration: none;
  margin-right: 15px;
}

/* Main content */
main {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin-top: 30px;
}

article {
  width: 30%;
  background-color: #f5f5f5;
  padding: 20px;
  margin-bottom: 30px;

}

article h2 {
  font-size: 24px;
  margin: 0 0 10px;
}

article p {
  font-size: 16px;
  line-height: 1.5;
}

article a {
  color: #007bff;
}

  color: #fff;
  padding: 20px;

    </style>
